<!DOCTYPE html>

<html lang="en">

<head>
    <title>Vue Pet Depot</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>

</head>

<body>
<!-- element where vue will mount our application -->
    <div id = "app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>

        <main>
            <figure>
                 <!-- <! -- bind the 'src' attribute to the product.image in data --> 
                 <img v-bind:src="product.image" width="300" height="300">
            </figure>

            <h2 v-text="product.title"></h2>
            <p v-html="product.description"></p>
            <p>Price: {{product.price}}</p>
            <button v-on:click="addToCart">
                Add to Cart
            </button>

           
        </main>
    </div>

        <script type = "text/javascript">

// the vue constructor

            var webstore = new Vue({

// The option object DOM mounting point

            el: '#app', // <== Dont forget this comma
               
            data: {  //the 'data' option
                    sitename: 'Vue.js Pet Depot',
                    product:{
                        id:1001,
                        title : "Cat food, 251lb bag",
                        description : "A 25 pound bag of <em>irresistible</em>"  + " organic goodness for your cat.", //em is an emphasis style
                        price : 2000,
                        image: "images/cat.jpg"
                    },
                    cart:[],
                },
                methods: {
                    addToCart:function(){
                        this.cart.push(this.product.id);
                        console.log(this.cart);
                    }
                }   

            });

        </script>

</body>

</html>
